<div class="tabs" style="overflow:visible;height:327px;" data-ng-controller="keyaccom" id="dvKeyAccom">
    <!--Model -->

    <ul id="accordion" >
        <li>
            <div class="accordianOuterStyle fFamily1 h2toggle">Key Accomplishment</div>
            <ul class="cont" style=" height: 230px; display: block; overflow: auto; font-size: 13px; padding-left: 12px; background-color: #f5f5f5;" ng-bind-html="models.KeyAccomplishments"></ul>
        </li>
        <li>
            <div class=" accordianOuterStyle fFamily1  h2toggle">Next Step</div>
            <ul class="cont" style=" height: 230px; overflow: auto; padding-left: 12px; background-color: #f5f5f5;" ng-bind-html="models.NextStep">
              
            </ul>
        </li>
        <li>
            <div class=" accordianOuterStyle fFamily1 h2toggle">Previous Week's Achievement</div>
            <ul class="cont" style="height:230px; overflow: auto;padding-left:12px; background-color: #f5f5f5;">

                <li ng-repeat="str in  models.PreviousAccomplishments track by $index" style="color:black;">
                    <p ng-bind-html="str" style="white-space: pre;"></p>
                
                </li>

            </ul>
        </li>
    </ul>

 </div>

<div id="myKeyAcc" class="modal-Tiles">
    <div class="modal-content-Tiles  w3-animate-zoom">
        <div class="modal-header-Tiles">
            <span class="close" id="closeKeyMdl">×</span>
            <h2 class="milestoneHeading">Weekly Status Report</h2>
        </div>
        <div class="modal-body-Tiles" style="height:450px; overflow:auto;">
         <div class="row   RowRightPanel">
              
            <div class="col-lg-2 RightPanelHeader_a ">
               <li class="pull-left header">Current Week</li>   
            </div>
             <div class="row">
                    <div class="col-lg-6">
                    <fieldset>
                    <legend class="fontSizeBottom">Key Accomplishment</legend>
                    <!--<div class="accordianOuterStyle fFamily2 "></div>-->
                        <textarea class="clseditor" style="resize:vertical;box-sizing: border-box;" id="txtKeyAccom" rows="5" cols="65"></textarea>
                    </fieldset>
                    </div>
                    <div class="col-lg-6">
                    <fieldset>
                    <legend class="fontSizeBottom">Next Step</legend>
                    <div class="accordianOuterStyle fFamily2 "> </div>
                        <textarea class="clseditor" style="resize:vertical;" rows="5" cols="65" id="txtNextStep"></textarea>
                    </fieldset>
                    </div>
              
                 <div class="col-lg-6" style="float:right;text-align:right;padding-right:2%;padding-top: 1%;" >
                    <button class="btn btn-secondary" onclick="CloseWsr();">Cancel</button> &nbsp;&nbsp; 
                     <button class="btn btn-primary" onclick="SaveCurrentWSR();">Save and Close </button>

                 </div>
             </div><!--  -->
            </div>
         <div class="row   RowRightPanel">
                 <div class="col-lg-2 RightPanelHeader_a ">
                 <li class="pull-left header">Previous Week</li>
                 <li class="pull-right header">
                       <div class="col-lg-3 dropdown_a" style=" padding-right: 30px;">
                    <select id="keyYear"  style=" float: right;" class="clsParentYear" onchange="BindMonths('keyMonth','1');">
                           
                           </select>&nbsp;&nbsp;
                 </div>
                     <div class="col-lg-5 dropdown_a" style=" padding-right: 0px;">

                         <select id="keyMonth" class="clsParentMonth" onchange="BindWeeks('keyWeek','1');"></select>&nbsp;&nbsp;
                     </div>
                     <div class="col-lg-4 dropdown_a" style="padding-right :40px;">

                         <select id="keyWeek" onchange="OpenPreviousWSR();"></select>&nbsp;&nbsp;
                     </div>





                 </li>   &nbsp;&nbsp;



                     </div>
               

            
            <div class="row">
            <div class="col-lg-6 ">

                 <fieldset class="">
                    <legend class="fontSizeBottom ">Key Accomplishment</legend>

                     <div id="dvpreKeyAccom" class="RightPanelEditBorder" style="white-space: pre;">

                     </div>

                     </fieldset>
            </div>

            <div class="col-lg-6 ">
              <fieldset class="">
                    <legend class="fontSizeBottom">Next Step</legend>
                  <div id="dvpreNextStep" class="RightPanelEditBorder" style="white-space: pre;">
                  </div>
                  </fieldset>
            </div>
            </div>
             
              </div>
        </div>
        <div class="modal-footer-Tiles">
            <h3></h3>
        </div>
    </div>
</div>
<script>
    var btnKeyAcc = document.getElementById("dvOpenKeymdl");

    btnKeyAcc.onclick = function () {
        var oModel = document.getElementById('myKeyAcc');
        oModel.style.display = "block";
    }


    window.onclick = function (event) {

        var oModel = document.getElementById('myKeyAcc');
       
        if (event.target == oModel) {
                   
            oModel.style.display = "none";
        }
    }

    $("#closeKeyMdl").click(function () {

        var oModel = document.getElementById('myKeyAcc');
        oModel.style.display = "none";
        
    })

    $('.h2toggle').click(function () {
        var $el = $(this).next('.cont');
        var vis = $el.is(":visible");
        $('.cont').slideUp();
        $el[vis ? "slideUp" : "slideDown"]();
    }).next('.cont').hide();

    function BindCalederCombos()
    {
        BindYears('keyYear');
        BindMonths('keyMonth', '0');
        BindWeeks('keyWeek', '0');
    }

    BindCalederCombos();


    setTimeout(function () {
      
        tinymce.init({
            selector: '.clseditor',
            menubar: false,
            statusbar: false,
            toolbar: "insertfile undo redo | bold italic | alignleft aligncenter"
            
        });

    }, 10);


 
    $('div.accordianOuterStyle').first().trigger("click");
</script>
