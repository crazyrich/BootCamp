<div id="CPswrdmodal" class="modal fade" role="dialog" ng-controller="ControllerUpdatePassword">

    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" style="width:55%;    margin-left: 100px;">
            <div class="modal-header">

                <!--<button class="closeCPswrd" data-dismiss="modal">&times;</button>-->

                 <h4 class="modal-title" style="text-align:left;">Change Password
                <span class="closeCPswrd" data-dismiss="modal" ng-click="methods.reset()">×</span>



                 </h4>

            </div>
            <div class="modal-body" style="text-align:left;">

                <form name="myForm" novalidate>

                    Old Password<input style="width:300px;" type="text" id="name" class="form-control" name="name" ng-model="formData.name" ng-focus="updated=0" required />
                    <span ng-show="myForm.name.$error.required && myForm.name.$dirty">required</span>
                    <span ng-show="updated==-1">Enter Valid Old Password!</span>
                    <br />
                    New Password<input style="width:300px;" type="password" id="password" name="password" class="form-control" ng-model="formData.password" required />
                    <span ng-show="myForm.password.$error.required && myForm.password.$dirty">required</span>
                    <!--<span ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength || myForm.password.$error.maxlength) && myForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>-->
                    <!--<span ng-show="!myForm.password.$error.required && !myForm.password.$error.minlength && !myForm.password.$error.maxlength && myForm.password.$error.pattern && myForm.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>-->
                    <br />


                    Confirm Password<input type="password" id="password_c" class="form-control" name="password_c" ng-model="formData.password_c" required pw-check="password" style="width:300px;" />
                    <span ng-show="myForm.password_c.$error.required && myForm.password_c.$dirty">Please confirm your password.</span>
                    <span ng-show="!myForm.password_c.$error.required && myForm.password_c.$error.pwmatch  && myForm.password_c.$dirty">Passwords do not match.</span>
                    <br />
                    <span ng-show="updated==1">Your Password has been Updated!</span>
                    <br />
                    <button type="submit" ng-disabled="myForm.$invalid" ng-click="methods.updatePassword(formData.name,formData.password)" class="btn">Change Password</button>
                </form>

            </div>
        </div>

    </div>

</div>

<script>
    // Get the modal
    var CPswrdmodal = document.getElementById('CPswrdmodal');
    var btnCPswrd = document.getElementById("CPswrdTab");
    var spanCPswrd = document.getElementsByClassName("closeCPswrd")[0];
    btnCPswrd.onclick = function () {
        CPswrdmodal.style.display = "block";

    }
    spanCPswrd.onclick = function () {
        CPswrdmodal.style.display = "none";
    }

    window.onclick = function (event) {

        if (event.target == CPswrdmodal) {
            CPswrdmodal.style.display = "none";
        }

    }

</script>
