<div id="divEditFinance" class="modal-Tiles">
    <!-- Modal content -->
    <div class="modal-content-Tiles w3-animate-zoom" style="width:78%;">
        <div class="modal-header-Tiles">
            <span class="close6">×</span>
            <h2 class="milestoneHeading">Finance Details</h2>
        </div>
        <div class="modal-body-Tiles">
            <div id="divEditMYGrid" class="list-group" style="overflow-x:hidden;height:400px;">

            </div>
            <!--<p>Some text in the Modal Body</p>
            <p>Some other text...</p>-->
        </div>
        <div class="modal-footer-Tiles">
            <h3></h3>
        </div>
    </div>
</div>


<script>
    // Get the modal

    var modalFinance = document.getElementById('divEditFinance');

    // Get the button that opens the modal
    var btnEditFinance = document.getElementById("btnEditFinance");

    // Get the <span> element that closes the modal
    var span5 = document.getElementsByClassName("close6")[0];

    // When the user clicks the button, open the modal
    btnEditFinance.onclick = function () {
        modalFinance.style.display = "block";
    }


    // When the user clicks on <span> (x), close the modal
    span5.onclick = function () {
        divEditFinance.style.display = "none";
    }


    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {

        if (event.target == modalFinance) {
            modalFinance.style.display = "none";
        }

    }
</script>
