<div id="divEditRisk" class="modal-Tiles">

<script>
    // Get the modal

    var modalRisk = document.getElementById('divEditRisk');

    // Get the button that opens the modal
    var btnEditRisk = document.getElementById("editRisk");

    // Get the <span> element that closes the modal
    var spanRisk = document.getElementsByClassName("closeRisk")[0];

    // When the user clicks the button, open the modal
    btnEditRisk.onclick = function () {
        divEditRisk.style.display = "block";
    }


    // When the user clicks on <span> (x), close the modal
    spanRisk.onclick = function () {
        divEditRisk.style.display = "none";
    }


    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {

        if (event.target == modalRisk) {
            modalRisk.style.display = "none";
        }

    }
</script>
