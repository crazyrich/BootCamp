<div id="divEditIssue" class="modal-Tiles">
    <!-- Modal content -->

<script>
    // Get the modal

    var modalIssue = document.getElementById('divEditIssue');

    // Get the button that opens the modal
    var btnEditIssue = document.getElementById("editIssue");

    // Get the <span> element that closes the modal
    var spanIssue = document.getElementsByClassName("closeIssue")[0];

    // When the user clicks the button, open the modal
    btnEditIssue.onclick = function () {
        divEditIssue.style.display = "block";
    }


    // When the user clicks on <span> (x), close the modal
    spanIssue.onclick = function () {
        divEditIssue.style.display = "none";
    }


    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {

        if (event.target == modalIssue) {
            modalIssue.style.display = "none";
        }

    }
</script>
